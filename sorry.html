<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>លិខិតសំទោស</title>
  <link href="https://fonts.googleapis.com/css2?family=Khmer+OS+Battambang&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Khmer OS Battambang', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffb199, #ffd3b6);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 90%;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      transform: translateY(30px);
      opacity: 0;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h1 {
      color: #ff4081;
      font-size: 38px;
      margin-bottom: 20px;
      animation: popUp 1.5s ease-out;
    }

    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .card p {
      font-size: 20px;
      color: #555;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .heart {
      font-size: 50px;
      color: red;
      animation: beat 1.5s infinite alternate ease-in-out, float 4s ease-in-out infinite;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: inline-block;
    }

    .heart:hover {
      transform: scale(1.5);
    }

    @keyframes beat {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }
      .card h1 {
        font-size: 28px;
      }
      .card p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>សួស្តីម្ចាស់ជីវិតបង 💖</h1>
    <p>
      បងសូមអរគុណចំពោះការស្រឡាញ់របស់អូន បងស្រឡាញ់អូនពេញក្នុងជីវិតបង។<br>
      អូនគឺជាមនុស្សពិសេស ដែលបាននាំអារម្មណ៍ក្តីសង្ឃឹម និងក្តីស្រឡាញ់មកអោយបង។<br>
      សូមឱ្យថ្ងៃនេះ និងរាល់ថ្ងៃបន្ទាប់អោយមានសុភមង្គលសម្រាប់អូន។<br><br>
      ពីបង​ សែមចាន់ឧត្តម ទៅកាន់​ ខូននសុភី❤️
    </p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
